<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - NIOMIC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <img src="lampung.jpg" class="rounded-circle" width="250px" height="200px">
        </div>

        <form class="col col-6 mx-auto">
            <div class="form-group">
                <label><b>Nama Lengkap</b></label>
                <input type="text" class="form-control">
            </div>
            <br>
            <div class="form-group">
                <label><b>Alamat</b></label>
                <textarea cols="10" rows="3" class="form-control"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label><b>Alamat Email</b></label>
                <input type="email" class="form-control">
            </div>
            <br>
            <div class="form-group">
                <label><b>Password</b></label>
                <input type="password" class="form-control">
            </div>
            <br>
            <div class="form-group">
                <label><b>Scan KTP</b></label>
                <input type="file" class="form-control">
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <p>Saya setuju dan telah membaca <a href="">Syarat</a> serta <a href="">Ketentuan</a> yang berlaku.</p>
            </div>
            <br>
            <div class="d-grid gap-2">
                <button class="btn btn-info" type="button">Submit</button>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
